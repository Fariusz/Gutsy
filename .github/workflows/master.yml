name: Deploy to Netlify

on:
  push:
    branches: [master]
  workflow_dispatch: {}

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format -- --check

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unit-tests
          name: unit-coverage
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_PUBLIC_KEY }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      SUPABASE_PROJECT_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Package.json exists:"
          test -f package.json && echo "YES" || echo "NO"

      - name: Create .env file
        run: |
          cat > .env << EOF
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLIC_KEY=${{ secrets.SUPABASE_PUBLIC_KEY }}
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          SUPABASE_PROJECT_URL=${{ secrets.SUPABASE_PROJECT_URL }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          EOF

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-files
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: build-files
          path: dist/

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './dist'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from GitHub Actions'
          enable-pull-request-comment: false
          enable-commit-comment: false
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deployment-status:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [lint, unit-test, deploy]
    if: always() && needs.deploy.result == 'success'
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Comment deployment success
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, sha } = context;
            
            const commentBody = `
            ## ðŸš€ Deployment Status
            
            âœ… **Successfully deployed to Netlify!**
            
            ### Deployment Details:
            - **Branch**: master
            - **Commit**: ${sha.substring(0, 7)}
            - **Environment**: Production
            - **Platform**: Netlify
            
            ### âœ… Quality Gates Passed:
            - âœ… **Lint**: Code style and formatting checks passed
            - âœ… **Unit Tests**: All unit tests passed with coverage
            - âœ… **Build**: Application built successfully
            - âœ… **Deploy**: Deployed to Netlify
            
            ### ðŸŒ Live Site:
            Your application is now live on Netlify!
            
            ---
            *This comment was automatically generated by GitHub Actions*
            `;

            // Create a deployment status comment or update existing one
            try {
              // Try to find and update existing deployment comment
              const issues = await github.rest.issues.listForRepo({
                owner,
                repo,
                labels: ['deployment'],
                state: 'open'
              });
              
              if (issues.data.length > 0) {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: issues.data[0].number,
                  body: commentBody,
                });
              }
            } catch (error) {
              // If no deployment issue exists, that's okay
              console.log('No deployment issue found, skipping comment');
            }

  deployment-failure:
    name: Deployment Failure
    runs-on: ubuntu-latest
    needs: [lint, unit-test, deploy]
    if: always() && (needs.deploy.result == 'failure' || needs.deploy.result == 'cancelled')
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Comment deployment failure
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, sha } = context;
            const lintResult = '${{ needs.lint.result }}';
            const unitTestResult = '${{ needs.unit-test.result }}';
            const deployResult = '${{ needs.deploy.result }}';

            const commentBody = `
            ## âŒ Deployment Failed
            
            ### Deployment Details:
            - **Branch**: master
            - **Commit**: ${sha.substring(0, 7)}
            - **Environment**: Production
            - **Platform**: Netlify
            
            ### âŒ Failed Gates:
            ${lintResult === 'failure' ? '- âŒ **Lint**: Code style checks failed' : '- âœ… **Lint**: Code style checks passed'}
            ${unitTestResult === 'failure' ? '- âŒ **Unit Tests**: Unit tests failed' : '- âœ… **Unit Tests**: Unit tests passed'}
            ${deployResult === 'failure' ? '- âŒ **Deploy**: Deployment to Netlify failed' : '- âŒ **Deploy**: Deployment was cancelled'}
            
            ### ðŸ” Debugging Information:
            Please check the **Actions** tab for detailed failure logs.
            
            ### ðŸ“‹ Next Steps:
            1. Review the failed job logs in the Actions tab
            2. Fix the identified issues
            3. Push new commits to trigger re-deployment
            
            ---
            *This comment was automatically generated by GitHub Actions*
            `;

            // Create a deployment status comment or update existing one
            try {
              // Try to find and update existing deployment comment
              const issues = await github.rest.issues.listForRepo({
                owner,
                repo,
                labels: ['deployment'],
                state: 'open'
              });
              
              if (issues.data.length > 0) {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: issues.data[0].number,
                  body: commentBody,
                });
              }
            } catch (error) {
              // If no deployment issue exists, that's okay
              console.log('No deployment issue found, skipping comment');
            }

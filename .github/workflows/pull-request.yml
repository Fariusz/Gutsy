name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [master, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format -- --check

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unit-tests
          name: unit-coverage
          fail_ci_if_error: false

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      SUPABASE_PROJECT_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Install Playwright system dependencies
        run: npx playwright install-deps

      - name: Create .env.test file
        run: |
          cat > .env.test << EOF
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          SUPABASE_PROJECT_URL=${{ secrets.SUPABASE_PROJECT_URL }}
          E2E_USERNAME_ID=${{ secrets.E2E_USERNAME_ID }}
          E2E_USERNAME=${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          EOF

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Update Playwright snapshots if needed
        if: failure()
        run: |
          if [ -d "test-results" ]; then
            echo "Checking for new snapshots that need to be committed..."
            find test-results -name "*-actual.png" -type f | head -5
          fi

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload E2E coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/e2e/lcov.info
          flags: e2e-tests
          name: e2e-coverage
          fail_ci_if_error: false

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-test]
    if: always() && (needs.unit-test.result == 'success' && needs.e2e-test.result == 'success')
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find and delete previous comments
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: number,
            });

            const botComments = comments.data.filter(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸ¤– Pull Request Checks Status')
            );

            for (const comment of botComments) {
              await github.rest.issues.deleteComment({
                owner,
                repo,
                comment_id: comment.id,
              });
            }

      - name: Comment PR status
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;

            const commentBody = `
            ## ğŸ¤– Pull Request Checks Status

            âœ… **All checks passed successfully!**

            ### Check Results:
            - âœ… **Lint**: Code style and formatting checks passed
            - âœ… **Unit Tests**: All unit tests passed with coverage
            - âœ… **E2E Tests**: All end-to-end tests passed

            ### ğŸ“Š Coverage Reports:
            Coverage reports have been uploaded to Codecov for detailed analysis.

            ### ğŸš€ Ready to Merge:
            This PR is ready for review and merge. All quality gates have passed.

            ---
            *This comment was automatically generated by GitHub Actions*
            `;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: commentBody,
            });

  failure-comment:
    name: Failure Comment
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-test]
    if: always() && (needs.unit-test.result == 'failure' || needs.e2e-test.result == 'failure')
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find and delete previous comments
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: number,
            });

            const botComments = comments.data.filter(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸ¤– Pull Request Checks Status')
            );

            for (const comment of botComments) {
              await github.rest.issues.deleteComment({
                owner,
                repo,
                comment_id: comment.id,
              });
            }

      - name: Comment PR failure
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const unitTestResult = '${{ needs.unit-test.result }}';
            const e2eTestResult = '${{ needs.e2e-test.result }}';

            const commentBody = `
            ## ğŸ¤– Pull Request Checks Status

            âŒ **Some checks failed**

            ### Check Results:
            - âœ… **Lint**: Code style and formatting checks passed
            ${unitTestResult === 'failure' ? '- âŒ **Unit Tests**: Unit tests failed' : '- âœ… **Unit Tests**: Unit tests passed'}
            ${e2eTestResult === 'failure' ? '- âŒ **E2E Tests**: End-to-end tests failed' : '- âœ… **E2E Tests**: End-to-end tests passed'}

            ### ğŸ” Debugging Information:
            Please check the **Actions** tab for detailed failure logs and artifacts.

            ### ğŸ“‹ Next Steps:
            1. Review the failed job logs in the Actions tab
            2. Fix the identified issues
            3. Push new commits to trigger re-validation

            ---
            *This comment was automatically generated by GitHub Actions*
            `;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: commentBody,
            });
